<html lang="en">

    <body>
        <div id="map">
        </div>

        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>

        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>

<script src="js/nouislider.min.js"></script>
<script src="js/wNumb.js"></script>
        <script src="data/SelTehlikeSnflar_1.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[40.95129232406619,28.722949633250014],[41.093633365631106,28.922478070607387]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        document.querySelector(".leaflet-popup-pane").addEventListener("load", function(event) {
          var tagName = event.target.tagName,
            popup = map._popup;
          // Also check if flag is already set.
          if (tagName === "IMG" && popup && !popup._updated) {
            popup._updated = true; // Set flag to prevent looping.
            popup.update();
          }
        }, true);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleSatelliteHybrid_0');
        map.getPane('pane_GoogleSatelliteHybrid_0').style.zIndex = 400;
        var layer_GoogleSatelliteHybrid_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatelliteHybrid_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_GoogleSatelliteHybrid_0;
        map.addLayer(layer_GoogleSatelliteHybrid_0);
        function pop_SelTehlikeSnflar_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">VALUE</th>\
                        <td class="visible-with-data" id="VALUE">' + (feature.properties['VALUE'] !== null ? autolinker.link(feature.properties['VALUE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
            var popup = layer.getPopup();
            var content = popup.getContent();
            var updatedContent = removeEmptyRowsFromPopupContent(content, feature);
            popup.setContent(updatedContent);
        }

        function style_SelTehlikeSnflar_1_0(feature) {
            if (feature.properties['VALUE'] >= 0.000000 && feature.properties['VALUE'] <= 1.000000 ) {
                return {
                pane: 'pane_SelTehlikeSnflar_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(48,18,59,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['VALUE'] >= 1.000000 && feature.properties['VALUE'] <= 2.000000 ) {
                return {
                pane: 'pane_SelTehlikeSnflar_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(40,188,235,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['VALUE'] >= 2.000000 && feature.properties['VALUE'] <= 3.000000 ) {
                return {
                pane: 'pane_SelTehlikeSnflar_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(164,252,60,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['VALUE'] >= 3.000000 && feature.properties['VALUE'] <= 4.000000 ) {
                return {
                pane: 'pane_SelTehlikeSnflar_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(251,126,33,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['VALUE'] >= 4.000000 && feature.properties['VALUE'] <= 5.000000 ) {
                return {
                pane: 'pane_SelTehlikeSnflar_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(122,4,3,1.0)',
                interactive: true,
            }
            }
        }
        map.createPane('pane_SelTehlikeSnflar_1');
        map.getPane('pane_SelTehlikeSnflar_1').style.zIndex = 401;
        map.getPane('pane_SelTehlikeSnflar_1').style['mix-blend-mode'] = 'normal';
        var layer_SelTehlikeSnflar_1 = new L.geoJson(json_SelTehlikeSnflar_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_SelTehlikeSnflar_1',
            layerName: 'layer_SelTehlikeSnflar_1',
            pane: 'pane_SelTehlikeSnflar_1',
            onEachFeature: pop_SelTehlikeSnflar_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_SelTehlikeSnflar_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_SelTehlikeSnflar_1);
        map.createPane('pane_SelTehlikeSnflar_2');
        map.getPane('pane_SelTehlikeSnflar_2').style.zIndex = 402;
        var img_SelTehlikeSnflar_2 = 'data/SelTehlikeSnflar_2.png';
        var img_bounds_SelTehlikeSnflar_2 = [[40.95239717244075,28.781752208604235],[41.090378400081505,28.863678562515936]];
        var layer_SelTehlikeSnflar_2 = new L.imageOverlay(img_SelTehlikeSnflar_2,
                                              img_bounds_SelTehlikeSnflar_2,
                                              {pane: 'pane_SelTehlikeSnflar_2'});
        bounds_group.addLayer(layer_SelTehlikeSnflar_2);
        map.addLayer(layer_SelTehlikeSnflar_2);
            var abstract = new L.Control({'position':'topright'});
            abstract.onAdd = function (map) {
                this._div = L.DomUtil.create('div',
                'leaflet-control abstract');
                this._div.id = 'abstract'

                    abstract.show();
                    return this._div;
                };
                abstract.show = function () {
                    this._div.classList.remove("abstract");
                    this._div.classList.add("abstractUncollapsed");
                    this._div.innerHTML = 'Sel Tehlihe Haritası';
            };
            abstract.addTo(map);
        var baseMaps = {};
        var overlaysTree = [
            {label: "Sel Tehlike Sınıfları", layer: layer_SelTehlikeSnflar_2},
            {label: 'Sel Tehlike Sınıfları<br /><table><tr><td style="text-align: center;"><img src="legend/SelTehlikeSnflar_1_ÇokDüşükRisk10.png" /></td><td>Çok Düşük Risk (1)</td></tr><tr><td style="text-align: center;"><img src="legend/SelTehlikeSnflar_1_DüşükRisk21.png" /></td><td>Düşük Risk (2)</td></tr><tr><td style="text-align: center;"><img src="legend/SelTehlikeSnflar_1_OrtaRisk32.png" /></td><td>Orta Risk (3)</td></tr><tr><td style="text-align: center;"><img src="legend/SelTehlikeSnflar_1_YüksekRisk43.png" /></td><td>Yüksek Risk (4)</td></tr><tr><td style="text-align: center;"><img src="legend/SelTehlikeSnflar_1_ÇokYüksekRisk54.png" /></td><td>Çok Yüksek Risk (5)</td></tr></table>', layer: layer_SelTehlikeSnflar_1},
            {label: "Google Satellite Hybrid", layer: layer_GoogleSatelliteHybrid_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: true,
        });
        lay.addTo(map);
        setBounds();
        var mapDiv = document.getElementById('map');
        var row = document.createElement('div');
        row.className="row";
        row.id="all";
        row.style.height = "100%";
        var col1 = document.createElement('div');
        col1.className="col9";
        col1.id = "mapWindow";
        col1.style.height = "99%";
        col1.style.width = "80%";
        col1.style.display = "inline-block";
        var col2 = document.createElement('div');
        col2.className="col3";
        col2.id = "menu";
        col2.style.display = "inline-block";
        mapDiv.parentNode.insertBefore(row, mapDiv);
        document.getElementById("all").appendChild(col1);
        document.getElementById("all").appendChild(col2);
        col1.appendChild(mapDiv)
        var Filters = {"VALUE": "real"};
        function filterFunc() {
          map.eachLayer(function(lyr){
          if ("options" in lyr && "dataVar" in lyr["options"]){
            features = this[lyr["options"]["dataVar"]].features.slice(0);
            try{
              for (key in Filters){
                keyS = key.replace(/[^a-zA-Z0-9_]/g, "")
                if (Filters[key] == "str" || Filters[key] == "bool"){
                  var selection = [];
                  var options = document.getElementById("sel_" + keyS).options
                  for (var i=0; i < options.length; i++) {
                    if (options[i].selected) selection.push(options[i].value);
                  }
                    try{
                      if (key in features[0].properties){
                        for (i = features.length - 1;
                          i >= 0; --i){
                          if (selection.indexOf(
                          features[i].properties[key])<0
                          && selection.length>0) {
                          features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                  }
                }
                if (Filters[key] == "int"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (parseInt(features[i].properties[key])
                          < sliderVals[0]
                          || parseInt(features[i].properties[key])
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "real"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (features[i].properties[key]
                          < sliderVals[0]
                          || features[i].properties[key]
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "date"
                  || Filters[key] == "datetime"
                  || Filters[key] == "time"){
                  try{
                    if (key in features[0].properties){
                      HTMLkey = key.replace(/[&\/\\#,+()$~%.'":*?<>{} ]/g, '');
                      startdate = document.getElementById("dat_" +
                        HTMLkey + "_date1").value.replace(" ", "T");
                      enddate = document.getElementById("dat_" +
                        HTMLkey + "_date2").value.replace(" ", "T");
                      for (i = features.length - 1; i >= 0; --i){
                        if (features[i].properties[key] < startdate
                          || features[i].properties[key] > enddate){
                          features.splice(i,1);
                        }
                      }
                    }
                  } catch(err){
                  }
                }
              }
            } catch(err){
            }
          this[lyr["options"]["layerName"]].clearLayers();
          this[lyr["options"]["layerName"]].addData(features);
          }
          })
        }
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_VALUE = document.createElement("div");
            div_VALUE.id = "div_VALUE";
            div_VALUE.className = "slider";
            document.getElementById("menu").appendChild(div_VALUE);
            var lab_VALUE = document.createElement('div');
            lab_VALUE.innerHTML  = 'VALUE: <span id="val_VALUE"></span>';
            lab_VALUE.className = 'filterlabel';
            document.getElementById("menu").appendChild(lab_VALUE);
            var reset_VALUE = document.createElement('div');
            reset_VALUE.innerHTML = 'clear filter';
            reset_VALUE.className = 'filterlabel';
            lab_VALUE.className = 'filterlabel';
            reset_VALUE.onclick = function() {
                sel_VALUE.noUiSlider.reset();
            };
            document.getElementById("menu").appendChild(reset_VALUE);
            var sel_VALUE = document.getElementById('div_VALUE');
            noUiSlider.create(sel_VALUE, {
                connect: true,
                start: [1.0, 5.0],
                range: {
                min: 1.0,
                max: 5.0
                }
            });
            sel_VALUE.noUiSlider.on('update', function (values) {
            val_VALUE = document.getElementById('val_VALUE');
            val_VALUE.innerHTML = values.join(' - ');
                filterFunc()
            });
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        </script>
    </body>
</html>
